<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ウィジェット</title>
</head>
<body>
  <div id="app">
    <dial :min="0" :max="100" :value="50" :color="'#ff0000'"></dial>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script type="module">
    import MyButton from './mybutton.js';
    import NumericSlider from './numericslider.js';
    import DialWidget from './dial.js';

    const app = Vue.createApp({});
    app.component('mybutton', MyButton);
    app.component('numericslider', NumericSlider);
    app.component('dial', DialWidget);

    app.mount('#app');
  </script>
</body>
</html>
